<!DOCTYPE html>
<html>
  <head>
    <title>Game-1</title>
    <link rel="stylesheet" href="/generalbody.css" />
    <link rel="stylesheet" href="/popup.css" />
  </head>

  <body>
    <div class="credits">CREDITS:7</div>
    <div class="body1">
      <p class="p2">Guess the Number between</p>
      <p class="p1">1 and 100</p>
      <div class="input"><input type="number" placeholder="1-100" /></div>
      <div class="button">Submit</div>
      <div class="button_reset">Reset Credits</div>
      <div class="button1">?</div>
      <div class="button2">?</div>
      <div class="difficulty">
        <label for="difficulty-select">Choose Difficulty:<br /><br /></label>
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="hints-section">
        <p class="hint">Hint: Start guessing!</p>
        <p class="hint">
          Want to save your score? Sign up Now!
          <a href="#" id="Signup-link">Signup </a>
        </p>
      </div>
    </div>

    <div id="result-modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <p id="result-message"></p>
      </div>
    </div>

    <script src="/project.js"></script>
  </body>
</html>
